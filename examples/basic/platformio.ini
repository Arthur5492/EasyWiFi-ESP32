[env:esp32] ;Set your environment name 
platform = espressif32 
;board = esp32dev ; Generic board, set your board here
framework = arduino
board_build.filesystem = littlefs ;We are using littlefs, remember to paste /data folder in the root of the project

lib_deps = 
